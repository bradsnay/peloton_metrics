services:
  devbox: &devbox
    build:
      context: "."
      dockerfile: "./docker/devbox.dockerfile"
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - peloton_metrics

  workout_refresh:
    <<: *devbox
    build:
      context: "."
      dockerfile: "./docker/workout_refresh.dockerfile"

  clean_code:
    <<: *devbox
    entrypoint: "/bin/bash"
    command: "./docker/scripts/clean_up_code.bash"

  lock_requirements:
    <<: *devbox
    entrypoint: "/bin/bash"
    command: "./docker/scripts/lock_requirements.bash"

  python: &python
    <<: *devbox
    entrypoint: "/usr/local/bin/python"

  static_test_snayski:
    <<: *python
    command: "/app/static_test/client_test.py"
  
  # To connect: psql -U snayski -h postgres
  # To use new username/password: docker compose down --volumes && docker volume ls | awk '$1 == "local" { print $2 }' | xargs --no-run-if-empty docker volume rm
  postgres:
    image: postgres
    hostname: db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: "pwd123"
      POSTGRES_USER: "snayski"
    ports:
      - 5432:5432
    networks:
      - peloton_metrics
    volumes:
      - pgdata:/var/lib/postgresql/data 

networks:
  peloton_metrics:
    name: "peloton_metrics"

volumes:
  pgdata: