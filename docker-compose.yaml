version: "3.8"
services:
  devbox: &devbox
    build:
      context: "."
      dockerfile: "./docker/devbox.dockerfile"
    volumes:
      - .:/app

  workout_refresh:
    <<: *devbox
    build:
      context: "."
      dockerfile: "./docker/workout_refresh.dockerfile"

  lock-requirements:
    <<: *devbox
    entrypoint: "/bin/bash"
    command: "./docker/scripts/lock_requirements.bash"

  python: &python
    <<: *devbox
    entrypoint: "/usr/local/bin/python"

  static_test_snayski:
    <<: *python
    command: "/app/static_test/client_test.py"